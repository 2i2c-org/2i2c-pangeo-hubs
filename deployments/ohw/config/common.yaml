jupyterhub:
  auth:
    type: github
  proxy:
    https:
      enabled: true
      letsencrypt:
        contactEmail: yuvipanda@gmail.com
  singleuser:
    profileList:
      - display_name: "Default: m4.xlarge"
        description: "~4CPUs & ~15GB RAM"
        kubespawner_override:
          mem_guarantee: 14G
          cpu_guarantee: 3
          node_selector:
            jupyterhub-pool-name: user-pool-m4-xlarge
      - display_name: "Default: m4.2xlarge"
        description: "~8CPUs & ~31GB RAM"
        kubespawner_override:
          mem_guarantee: 30G
          cpu_guarantee: 7
          node_selector:
            jupyterhub-pool-name: user-pool-m4-2xlarge
    workingDir: /home/jovyan
    storage:
      type: none
      static:
        pvcName: home-nfs
        subPath: "homes/{username}"
